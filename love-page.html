<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love You</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f7d6e0;
    overflow-x: hidden;
  }
  .container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: transparent;
    background-image: url('background.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
  }
  .content {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
    text-align: center;
  }
  .love-message {
    font-size: 72px;
    color: #ff66b2;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    font-family: 'Pacifico', cursive;
  }
  .heart-icon {
    font-size: 48px;
    color: #ff66b2;
  }
  .kissing-couple {
    max-width: 100%;
    height: 200px;
    margin-top: 20px;
    animation: float 2s ease-in-out infinite;
  }
  .kissing-couple {
    max-width: 100%;
    height: 300px;
    margin-top: 20px;
    transition: transform 0.3s ease-in-out;
  }
  .kissing-couple:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>
<div class="container">
  <div class="content">
    <div class="love-message">I Love You</div>
    <img src="kissing.jpg" alt="Kissing Couple" class="kissing-couple" />
    <div class="heart-icon">&hearts;</div>
  </div>
</div>
</body>
</html>
